spring:
  datasource:
    url: 'jdbc:h2:mem:organization_statistics-db;MODE=PostgreSQL;NON_KEYWORDS=value'
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      globally_quoted_identifiers: true
  h2:
    console:
      enabled: true